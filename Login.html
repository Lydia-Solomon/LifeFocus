<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./common.js"></script>   

    
    
<title>Life Focus</title>
</head>

<body>
    
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Life Focus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <br>

    <form id="Login-Form" class="container" action="receipt.html" method="gets">
        <h2>Login To System</h2>
        <hr>
        <div id="Alert-Page"></div>
        <div class="form-group">

            <small class="form-text text-muted">User Name</small>
            <input id="emailid" type="text" class="form-control form-control-lg mb-1" placeholder="Email Id" required>

            <small class="form-text text-muted">Password</small>
            <input id="password" type="password" class="form-control form-control-lg mb-1" placeholder="Password" required>
            <br>            
            <button id="btn-login" type="submit" class="btn btn-primary btn-lg" >Login</button>
            <br>
            <br>

        </div>
    </form>


</body>
