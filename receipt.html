    <script>
        $(document).ready(function(){
            
            $('#btn-createReceipt').click(function(){

                    userId: $('#userId').val(),
                    name: $('#name').val(),
					contact: $('#contact').val(),
					email: $('#email').val(),
                    address: $('#address').val(),
                    amount: $('#amount').val(),
                    purpose: $('#purpose').val(),
                };
                $.ajax({
                    url: 'https://localhost:7176/api/LifeFocus/createNewReceipt',
                    type: 'POST',
                    data: JSON.stringify(data),
                    contentType: 'application/json',
                    headers: {
                        'Origin': 'file:///C:/Users/91894/Desktop/eVoucherApp/htmls/receipt.html'
                    },
                    success: function(response) {
						console.log(response);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
						console.log(textStatus, errorThrown);
					}
                });
            });
        });
    </script>
